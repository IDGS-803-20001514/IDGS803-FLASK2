{% extends "layout.html" %}

{% block content %}

{% from "_macros.html" import render_input %}
<div class="col-xs-6">
  <h1>Cajas dinamicas</h1>
  <form action="/resultado" method="POST">
    <input type="text" value="{{fields}}" name="numeroRegistro" hidden>
    {% for fields in range(fields) %}
    {{ render_input("txtNum" ~ fields, "N:" ~ fields, type="number") }}
    {% endfor %}
    <br>
    <input type="submit" value="GENERAR">
  </form>

  <h1>{{valores}}</h1>
</div>

{% endblock %}
