{% macro render_input(name, placeholder, type="text") %}

<div class="control-group">
  <div>
    <label for="{{name}}" class="control-label">{{ placeholder }}</label>
  
    <input type="{{type}}" name="{{name}}" class="form-control" value="">
  </div>
</div>

{% endmacro %}


{% macro render_field(field) %}

<div class="control-group">
  <div class="controls">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
  </div>
</div>

{% endmacro %}
