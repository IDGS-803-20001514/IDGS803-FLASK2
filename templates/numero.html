{% extends "layout.html" %}

{% block content %}

<div class="container-form">
  <div class="col-xs-6">
    {% from "_macros.html" import render_input %}
    <form action="/Calculo" method="POST">

      {% for i in range(inputs) %}
      {{ render_input("txtNumero", "NUM"~(i + 1), type="number") }}
      {% endfor %}

      <input type="submit" class="btn btn-default btn-success" value="PROCESAR">
    </form>
  </div>
</div>

{% endblock %}
